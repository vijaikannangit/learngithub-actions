name: Publish Python Package(Distribution) to PyPI
#on: push
on:
   workflow_dispatch
jobs:
  build-n-publish-pypi:
    name: Job - Build and publish Python distributions to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository and Set up Python
        uses: actions/checkout@v3
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
    
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/

      # - name: Publish distribution to Test PyPI
      #   uses: pypa/gh-action-pypi-publish@release/v1
      #   with:
      #     password: ${{ secrets.TESTPYPI_EXAMPLE_PACKJ_API_TOKEN }}
      #     repository-url: https://test.pypi.org/legacy/
      #     skip-existing: true

    
      - name: Publish distribution to PyPI
        if: startsWith(github.ref, 'refs/tags')
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
          password: ${{ secrets.PYPI_SAM_PROJ_API_TOKEN }}

      - run: echo "This job's status is ${{ job.status }}."